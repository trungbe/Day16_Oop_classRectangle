<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả hcn</title>

    <canvas height="300" id="myCanvas" style="border:2px solid #100f0f;" width="500">
        Your browser does not support the HTML5 canvas tag
    </canvas>

</head>
<body>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height
            this.width = width
        }

        calArea() {
            return this.height * this.width
        }

        calCircuit() {
            return 2 * (this.height + this.width)
        }

        drawCanvas() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.fillRect(0, 0, w, h);
            ctx.closePath();
            ctx.beginPath();
            ctx.fillRect(100, 100, w1, h1);
            ctx.closePath();
        }

    }

    let w = +prompt('Nhập chiều dài')
    let h = +prompt('Nhập chiều rộng')
    let w1 = +prompt('Nhập chiều dài')
    let h1 = +prompt('Nhập chiều rộng')
    let rectangle1 = new Rectangle(w, h)
    let rectangle2 = new Rectangle(w1, h1)
    rectangle1.drawCanvas()
    rectangle2.drawCanvas()

    document.write('<br>'+'Diện tích hình 1 là ' + rectangle1.calArea())
    document.write('<br>'+'Chu vi hình 1 là ' + rectangle1.calCircuit())


</script>

</body>
</html>
